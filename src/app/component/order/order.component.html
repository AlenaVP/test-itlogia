<form (ngSubmit)="onSubmit(orderForm)" #orderForm="ngForm">
  <div class="input-container">
    <input
      type="text"
      id="name"
      name="name"
      ngModel
      required
      pattern="[^.]*"
      placeholder="Ваше имя"
      #name="ngModel"
      (input)="onNameInput($event)"
    />
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <div *ngIf="name.errors?.['required']" class="error-message">Name is required.</div>
      <div *ngIf="name.errors?.['pattern']" class="error-message">Dots are not allowed.</div>
    </div>
  </div>

  <div class="input-container">
    <input
      type="text"
      id="address"
      name="address"
      ngModel
      required
      pattern="[^.]*"
      placeholder="Адрес доставки"
      #address="ngModel"
    />
    <div *ngIf="address.invalid && (address.dirty || address.touched)">
      <div *ngIf="address.errors?.['required']" class="error-message">Address is required.</div>
    </div>
  </div>

  <div class="input-container">
    <input
      type="text"
      id="phone"
      name="phone"
      ngModel
      required
      pattern="[^.]*"
      placeholder="Телефон"
      #phone="ngModel"
    />
    <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
      <div *ngIf="phone.errors?.['required']" class="error-message">Phone is required.</div>
    </div>
  </div>

  <app-button
    type="submit"
    [disabled]="orderForm.invalid!"
    width="100%"
  >
    Оформить заказ
  </app-button>
</form>

<app-modal
  [isVisible]="isModalVisible"
  [message]="modalMessage"
  (isModalClosed)="onModalClose($event)"
></app-modal>
